<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Poppins&display=swap" rel="stylesheet">
    <title>New Year Counter</title>
</head>
<body>
    <div class="container">
        <h4>New Year Countdown</h4>
        <h2>Happy New Year</h2>
        <div class="box">
            <div class="textcont">
                <h1  id="days">00</h1>
                <p>Days</p>
            </div>
            <div class="textcont">
                <h1  id="hours">00</h1>
                <p>Hours</p>
            </div>
            <div class="textcont">
                <h1  id="minutes">00</h1>
                <p>Minutes</p>
            </div>
            <div class="textcont" >
                <h1 id="seconds">00</h1>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
